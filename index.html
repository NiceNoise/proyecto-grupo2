<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Usuarios</h1>

        <!-- Botón Home -->
        <div class="mb-3 text-start">
            <a href="index.html" class="btn btn-primary">🏠 Home</a>
        </div>

        <!-- Formulario para cargar archivo CSV -->
        <div class="mb-3">
            <input type="file" id="csvFileInput" class="form-control" accept=".csv">
        </div>

        <!-- Barra de búsqueda -->
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar usuario...">
        </div>

        <!-- Tabla de usuarios -->
        <div class="table-responsive">
            <table class="table table-bordered text-center" id="usersTable">
                <thead>
                    <tr class="table-primary">
                        <th>Code</th>
                        <th>Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Whatsapp</th>
                        <th>Funnel</th>
                        <th>Course</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se insertarán las filas de usuarios -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para editar usuario -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameInput">
                        </div>
                        <div class="mb-3">
                            <label for="lastnameInput" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastnameInput">
                        </div>
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailInput">
                        </div>
                        <div class="mb-3">
                            <label for="whatsappInput" class="form-label">Whatsapp</label>
                            <input type="text" class="form-control" id="whatsappInput">
                        </div>
                        <div class="mb-3">
                            <label for="funnelInput" class="form-label">Funnel</label>
                            <input type="text" class="form-control" id="funnelInput">
                        </div>
                        <div class="mb-3">
                            <label for="coursesInput" class="form-label">Courses</label>
                            <input type="text" class="form-control" id="coursesInput">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" id="saveChangesBtn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
