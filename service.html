<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styleService.css">
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <h1 class="text-center text-primary mb-4">Customer Service</h1>
        
        <!-- Filtros -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="filterId" placeholder="ID">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="filterNombre" placeholder="Name">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="filterApellido" placeholder="Last Name">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="filterWhatsapp" placeholder="WhatsApp">
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="filterFunnel">
                            <option value="">Select Funnel</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="filterCourse">
                            <option value="">Select Course</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="leadsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>WhatsApp</th>
                                <th>Funnel</th>
                                <th>Course</th>
                                <th>Send</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                
                <!-- Paginaci칩n -->
                <nav>
                    <ul class="pagination justify-content-center" id="pagination"></ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Bot칩n Home -->
    <a href="index.html" id="homeBtn" class="btn btn-primary btn-home">
        <i class="bi bi-house-fill"></i>
    </a>

    <!-- Modal de Cursos -->
    <div class="modal fade" id="coursesModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select a Course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="coursesList">
                    <!-- Cursos se agregar치n din치micamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="acceptCourse">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./js/global.js"></script>
    
    <script src="./js/Course.js"></script>
    <script src="./js/Funnel.js"></script>
    <script src="./js/Lead.js"></script>
    <script src="./js/service.js"></script>

</body>
</html>
