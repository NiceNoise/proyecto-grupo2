<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Message</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="./css/styleMessageCourse.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Course Message</h1>
        
        <!-- Formulario -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form id="courseForm">
                    <input type="hidden" id="courseId">
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Description</label>
                        <input type="text" class="form-control" id="descripcion" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Message</label>
                        <textarea class="form-control" id="mensaje" rows="3" required></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2" onclick="limpiarFormulario()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de Registros -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-primary">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>Menssage</th>
                                <th>Acctions</th>
                            </tr>
                        </thead>
                        <tbody id="courseTableBody">
                            <!-- Datos dinámicos aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- Botón Home -->
    <a href="index.html" id="homeBtn" class="btn btn-primary btn-home">
        <i class="bi bi-house-fill"></i>
    </a>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./js/global.js"></script>
    <script src="./js/Course.js"></script>
    <script src="./js/messageCourse.js"></script>

</body>
</html>
