<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Búsqueda y gestión de datos de estudiantes">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Search Data</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/estilos.css"> <!-- Archivo de estilos separado -->
</head>
<body>
    <div class="blue-bar"></div>

    <div class="container mt-5 p-4 rounded shadow bg-white">
        <h2 class="text-center text-primary">Search Data</h2>

        <!-- Barra de búsqueda -->
        <div class="mb-3 d-flex">
            <input type="text" class="form-control me-2" id="searchInput" placeholder="Search by Id, Name, Last Name, Email, Whatsapp, Funnel, Course" oninput="searchTable()">
        </div>

        <!-- Campo para seleccionar el archivo -->
        <div class="mb-3 d-flex">
            <!-- Botón Cargar CSV -->
            <input type="file" class="form-control me-2" id="fileInput" accept=".csv">
            <button id="loadCsvBtn" class="btn btn-primary me-2" onclick="loadFile(event)">Cargar CSV</button>

            <!-- Botón Buscar -->
            <button class="btn btn-primary me-2" onclick="searchData()">
                <i class="bi bi-search"></i> Search
            </button>

            <!-- Botón Guardar Cambios -->
            <button id="saveChangesBtn" class="btn btn-primary me-2" onclick="saveChanges()">Guardar Cambios</button>
        </div>

        <!-- Tabla de datos -->
        <div class="table-responsive">
            <table class="table table-hover table-striped text-center">
                <thead class="table-primary">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Whatsapp</th>
                        <th>Funnel</th>
                        <th>Course</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="dataTable"></tbody> <!-- Asegurar que dataTable está bien definido -->
            </table>
        </div>

        <!-- Botón de Home -->
        <div class="text-center mt-4">
            <button class="btn btn-outline-success btn-lg rounded-pill px-4" onclick="goHome()">
                <i class="bi bi-house-door"></i> Home
            </button>
        </div>
    </div>

    <!-- Modal de edición -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Datos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editIndex"> <!-- Campo oculto para índice -->
                    
                    <div class="mb-3">
                        <label for="editId" class="form-label">ID</label>
                        <input type="text" class="form-control" id="editId">
                    </div>
                    <div class="mb-3">
                        <label for="editName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="editName">
                    </div>
                    <div class="mb-3">
                        <label for="editLastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="editLastName">
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="editEmail">
                    </div>
                    <div class="mb-3">
                        <label for="editWhatsapp" class="form-label">WhatsApp</label>
                        <input type="text" class="form-control" id="editWhatsapp">
                    </div>
                    <div class="mb-3">
                        <label for="editFunnel" class="form-label">Funnel</label>
                        <input type="text" class="form-control" id="editFunnel">
                    </div>
                    <div class="mb-3">
                        <label for="editCourse" class="form-label">Curso</label>
                        <input type="text" class="form-control" id="editCourse">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveChanges()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap y PapaParse -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script> <!-- Se requiere para parsear CSV -->

    <!-- Carga de scripts personalizados -->
    <script src="js/fileLoader.js"></script>    <!-- Procesa archivos CSV -->
    <script src="js/localStorage.js"></script>  <!-- Maneja almacenamiento -->
    <script src="js/busqueda.js"></script>      <!-- Implementa búsqueda -->
    <script src="js/tableDisplay.js"></script>  <!-- Muestra y actualiza la tabla -->
    <script src="js/modalEditor.js"></script>   <!-- Controla la edición con el modal -->
    <script src="js/main.js"></script>          <!-- Archivo principal -->

</body>
</html>
