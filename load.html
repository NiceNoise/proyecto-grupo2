<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilos.css"> <!-- Archivo de estilos separado -->
</head>
<body>
    <div class="blue-bar"></div>

    <div class="container mt-5 p-4 rounded shadow bg-white">
        <h2 class="text-center text-primary">Search Data</h2>

        <!-- Barra de búsqueda -->
        <div class="mb-3 d-flex">
            <input type="text" class="form-control me-2" id="searchInput" placeholder="Search by Id, Name, Last Name, Email, Whatsapp, Funnel, Course" oninput="searchTable()">
        </div>

        <!-- Barra de búsqueda de archivo -->
        <div class="mb-3 d-flex">
            <input type="text" class="form-control me-2" id="filePath" value="C:\\desktop\\data.csv" readonly>
            <button class="btn btn-primary me-2" onclick="searchData()">
                <i class="bi bi-search"></i> Search
            </button>
        </div>

        <!-- Tabla de datos -->
        <div class="table-responsive">
            <table class="table table-hover table-striped text-center">
                <thead class="table-primary">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Whatsapp</th>
                        <th>Funnel</th>
                        <th>Course</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="dataTable"></tbody>
            </table>
        </div>

        <!-- Botón de Home -->
        <div class="text-center mt-4">
            <button class="btn btn-outline-success btn-lg rounded-pill px-4" onclick="goHome()">
                <i class="bi bi-house-door"></i> Home
            </button>
        </div>
    </div>

    

    <!-- Modal para edición -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label for="editName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="editName">
                    </div>
                    <div class="mb-3">
                        <label for="editLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="editLastName">
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail">
                    </div>
                    <div class="mb-3">
                        <label for="editWhatsapp" class="form-label">Whatsapp</label>
                        <input type="text" class="form-control" id="editWhatsapp">
                    </div>
                    <div class="mb-3">
                        <label for="editFunnel" class="form-label">Funnel</label>
                        <input type="text" class="form-control" id="editFunnel">
                    </div>
                    <div class="mb-3">
                        <label for="editCourse" class="form-label">Course</label>
                        <input type="text" class="form-control" id="editCourse">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveChanges()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

       <!-- Footer -->
       <footer class="footer bg-primary text-white">
        <div class="container">
            <div class="text-center py-3">
                <a class="text-footer" href="https://bento.me/entertechschool" target="_blank">Enter Tech School - @copyright 2025</a> 
            </div>
        </div>
    </footer>

    <!-- Agrega los scripts necesarios -->
   <script src="js/busqueda.js"></script> 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="js/excel.js"></script>
</body>
</html>
