<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Data</title>
     <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styleLoad.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center text-primary">Load Data</h1>

    <!-- Input Section -->
    <div class="d-flex justify-content-between mt-4">
        <input type="text" id="filePath" class="form-control" placeholder="Select CSV file" accept="" readonly>
        <button id="loadBtn" class="btn btn btn-primary ms-2">Load</button>
    </div>
    
    <!-- Table Section -->
    <div class="table-responsive mt-4">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Whatsapp</th>
                </tr>
            </thead>
            <tbody id="leadTableBody">
                <!-- Data rows will be inserted dynamically here -->
            </tbody>
        </table>
    </div>

        
</div>

<!-- BotÃ³n Home -->
<a href="index.html" id="homeBtn" class="btn btn-primary btn-home">
    <i class="bi bi-house-fill"></i>
</a>
