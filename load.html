<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styleLoad.css">
    
</head>
<body>

<div class="container-fluid py-4">
    <h1 class="text-center text-primary mb-4">Load Data</h1>

    <!-- Input Section -->
    <div class="d-flex justify-content-between mt-4">
        <input type="text" id="filePath" class="form-control" placeholder="Select CSV file" accept="" readonly>
        <button id="loadBtn" class="btn btn btn-primary ms-2">Load</button>
    </div>
    
    <!-- Tabla -->
    <div class="card mt-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover" id="leadsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>WhatsApp</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data rows will be inserted dynamically here -->
                    </tbody>
                </table>
            </div>
            
            <!-- Paginación -->
            <nav>
                <ul class="pagination justify-content-center" id="pagination"></ul>
            </nav>
        </div>
    </div>

</div>

<!-- Botón Home -->
<a href="index.html" id="homeBtn" class="btn btn-primary btn-home">
    <i class="bi bi-house-fill"></i>
</a>


<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script src="./js/global.js"></script>
<script src="./js/Lead.js"></script>
<script src="./js/load.js"></script>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.0/papaparse.min.js"></script>


</body>
</html>
