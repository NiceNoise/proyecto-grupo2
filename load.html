<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Search Data</h2>
        <div class="mb-3 d-flex">
            <input type="text" class="form-control me-2" id="filePath" value="C:\\desktop\\data.csv" readonly>
            <button class="btn btn-primary me-2" onclick="searchData()">Search</button>
        </div>

        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Whatsapp</th>
                    <th>Funnel</th>
                    <th>Course</th>
                </tr>
            </thead>
            <tbody id="dataTable"></tbody>
        </table>
        <button class="btn btn-success" onclick="goHome()">Home</button>
    </div>
    <script src="js/excel.js"></script>
</body>
</html>
